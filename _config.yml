# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# plugins:

exclude:
  - readme.md
  - Gemfile
  - Gemfile.lock
  - LICENSE

include:
  - _pages

# Site settings
title: Ian Burwell
long-title: Ian Burwell
email: ian@burwell.com
description: "The portfolio of Engineer Ian Burwell"
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://ianburwell.com" # the base hostname & protocol for your site
timezone: America/New_York
year: 2020
start-year: 2020
sitemap: true

# Social networks
social-username:
  twitter: "@spyguyian"
  linkedin: "ianburwell"
  github: "IanBurwell"
  # medium: "@"
  # pinterest: ""
  # instagram: ""
  # flickr: ""
  spotify: "spyguyian"

# Content
image_serve_path: "/images" # <img src="{{ site.image_serve_path }}/projects/img.jpg">

# Build settings
markdown: kramdown

kramdown:
  smart_quotes: lsquo,rsquo,ldquo,rdquo

# Sass output
sass:
  style: compressed # :nested :compact :expanded :compressed

compress_html: # http://jch.penibelst.de/
  enabled: true # compress html
  clippings: all # clip safe tags
  comments: []
  endings: []
  #ignore:
    #envs: [local]
  blanklines: false # boolean - strip blank lines and breaks
  profile: false
  startings: []


# Structure
navigation:
  - title: Projects
    url: /
  - title: About
    url: /about
  - title: Contact
    url: /contact

permalink: /:title/

# Configure site collections
collections:
  projects:
    output: true
    permalink: /projects/:path/


defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"

