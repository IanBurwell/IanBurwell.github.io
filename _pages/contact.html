<script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "Person",
    "name": "Ian Burwell",
    "url": "http://www.ianburwell.com",
    "sameAs": [
      "https://twitter.com/{{ site.social-username.twitter }}",
      "https://linkedin.com/in/{{ site.social-username.linkedin }}"
    ]
  }
</script>

<div class="contact-wrapper">
  <div class="contact">

    <aside class="contact-intro">
      <p class="paragraph-huge">
        Feel free to connect with me on <a href="//linkedin.com/in/{{ site.social-username.linkedin }}">Linkedin</a>
        or hear what I'm currently listening to on <a href="//open.spotify.com/user/{{ site.social-username.spotify }}">Spotify</a>.
      </p>
    </aside>

    <div class="contact-form">
      <form action="https://formspree.io/f/xaylpeqy" method="POST">

        <fieldset>
          <section>
            <label for="name">Name
              <input autofocus type="text" name="name" id="name">
            </label>
          </section>

          <section>
            <label for="_replyto">Email
              <input required type="email" name="_replyto"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
            </label>
          </section>

          <section>
            <label for="message">Message
              <textarea required name="message" id="message"></textarea>
            </label>
          </section>

          <section>
            <div data-netlify-recaptcha></div>
          </section>

          <input class="button-secondary" type="submit" value="Send Message">
        </fieldset>
      </form>
    </div>

  </div>
</div>
